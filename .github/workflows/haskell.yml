name: Haskell

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
    paths:
      - ".github/workflows/haskell.yml"
      - "src/**"
      - "package.yaml"
      - "stack*.yaml"
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        resolver:
          - stack-lts-23
          - stack-lts-22
          - stack-lts-21
          - stack-lts-20
          - stack-lts-19
          - stack-lts-18
          - stack-lts-17.14
          - stack-lts-16.1

    runs-on: ubuntu-latest

    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Build with Stack (${{ matrix.resolver }})"
        uses: mbg/actions/stack/build@v0.1.2
        with:
          resolver: ${{ matrix.resolver }}
          upload-docs: true
