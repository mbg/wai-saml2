name: "Haskell"

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/haskell.yml"
      - "src/**"
      - "tests/**"
      - "package.yaml"
      - "stack*.yaml"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: "Build & Test"
    strategy:
      fail-fast: false
      matrix:
        resolver:
          - stack-lts-24
          - stack-lts-23
          - stack-lts-22
          - stack-lts-21
          - stack-lts-20
          - stack-lts-19
          - stack-lts-18
          - stack-lts-17.14
          - stack-lts-16.1

    runs-on: ubuntu-latest

    steps:
      - name: "Clone repository"
        uses: actions/checkout@v4

      - name: "Build with Stack"
        uses: mbg/actions/stack/build@v0.3
        with:
          resolver: ${{ matrix.resolver }}
          upload-docs: true
