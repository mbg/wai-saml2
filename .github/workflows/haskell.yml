name: Haskell

on:
  push:
    branches: [master]
    tags:
      - "v*"
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "package.yaml"
      - "stack*.yaml"
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        resolver:
          - stack-lts-19
          - stack-lts-18
          - stack-lts-17.14
          - stack-lts-16.1

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: haskell/actions/setup@v1
        id: install-haskell
        with:
          stack-no-global: true
          enable-stack: true
          stack-version: 'latest'

      - name: Cache .stack
        id: cache-stack
        uses: actions/cache@v1
        with:
          path: ${{ steps.install-haskell.outputs.stack-root }}
          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles(format('{0}.yaml', matrix.resolver)) }}-${{ hashFiles('wai-saml2.cabal') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles(format('{0}.yaml', matrix.resolver)) }}-
            ${{ runner.os }}-${{ matrix.resolver }}-
            ${{ runner.os }}-

      - name: Install dependencies
        run: stack --stack-yaml=${{ matrix.resolver }}.yaml --no-terminal build --only-dependencies --fast

      - name: Build
        run: stack --stack-yaml=${{ matrix.resolver }}.yaml --no-terminal build --fast
